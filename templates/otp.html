<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css1/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <div class="row justify-content-center align-items-center h-100">
            <div class="m-5">

            </div>
            <div class="col-12 mt-5 col-md-8 col-lg-6 col-xl-8 ">
                <!-- box div starts here -->
                <div class="card  divcolor " style="border-radius: 1rem; width :100%;">
                    <div class="card-body p-5 text-center bg-warning">
                        <form >
                            {% csrf_token %}
                            <div class="mb-md-3 mt-md-4 ">

                                <h2 class="fw-bold mb-2 text-uppercase logintext">Enter OTP</h2>
                                <!-- <p class="divtext mb-5">Please enter your Name and password!</p> -->


                                <div class="row d-flex mb-5  justify-content-center">
                                    <div class="col-12">
                                        <h4 class="col-12 p-0 my-2 text-danger text-center font-weight-bold" id="alrt1"></h4>
                                        {% for msg in messages %}
                                        <h4 class="col-12 p-0 my-2 text-danger text-center font-weight-bold" id="alrt2"> {{msg}}
                                        </h4>
                                        {% endfor %}

                                    </div>
                                    <div class="col-10 col-md-6 d-flex row mt-5 text-center justify-content-center">

                                        <input type="text" maxlength="4" id="inp1" class="form-control rounded col"
                                            name="otp" />
                                            <input type="hidden" id="phone" value="{{phone}}">

                                    </div>
                                </div>



                                <button onclick="verify()"  class="btn btn-primary btn-lg px-5"
                                    style="background-color: #401BD6; font-weight:bold" type="button">Verify</button>

                                <div class="row">
                                    <div class="col-6">

                                    </div>
                                    <div class="my-5 ">
                                        <button type="button" onclick="ReSendOTP()"  class="btn btn-dark" disabled id="resnd"> Resend OTP in <span
                                                class="h5 text-danger mx-3" id="countdowntimer">10</span>
                                            Seconds</button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">

    var timeleft = 10;
    var downloadTimer = setInterval(function () {
        timeleft--;
        document.getElementById("countdowntimer").textContent = timeleft;
        if (timeleft <= 0){
            clearInterval(downloadTimer);
            document.getElementById("resnd").innerHTML = "resend"  
            document.getElementById('resnd').removeAttribute('disabled')
        }
    
    }, 1000);

    function ReSendOTP(username, mess_id) {
        var p = document.getElementById('phone').value

        $.ajax({
            url: "{% url 'resendotp' %}",
            data: {
                phone: p,
              },
              success: (response) => {
                if (response.sent) {
                    window.location.reload()

                } else {
                    document.getElementById('alrt1').innerHTML="Something went wrong please try again !"
                   
                    
                }
            }
        })
    }


    function verify(){
        var Otp = document.getElementById('inp1').value
        $.ajax({
            url: "verify-otp",
            type: "POST",
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                otp:Otp
              },
              success: (response) => {
                if (response.invalid) {
                    document.getElementById('alrt1').innerHTML="Invalid OTP"
                    document.getElementById('alrt2').innerHTML=""
                } else if(response.valid){
                        window.location.replace('home')
                }
            }
        })

    }

</script>

</html>
